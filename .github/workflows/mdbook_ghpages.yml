name: MdBook-GhPages

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: remove front matter
      run : |
        mkdir tmp
        for file in src/*.md
        do sed '1 { /^---/ { :a N; /\n---/! ba; d} }' $file > tmp/${file:3}
        done
    - name: create summary
      run: |
        for file in tmp/*.md
        do
          title=$(head -n1 $file)
          echo "- [${title:2}]($file)" >> tmp/SUMMARY.md
        done
        cat tmp/SUMMARY.md

    - name: build book
      uses: peaceiris/actions-mdbook@v1
      with:
        mdbook-version: 'latest'
    - run: mdbook build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.PERSONAL_TOKEN }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./book
